name: Auto Merge Feature to Main

on:
  push:
    branches:
      - feature # 开发分支名称

jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure Git
        run: |
          git config --global user.name "yuuuuuj"
          git config --global user.email "17373046129@163.com"

      - name: Merge to Main
        run: |
          git fetch origin
          git checkout main
          git pull
          git merge feature
          git push
