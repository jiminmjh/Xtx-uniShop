name: develop Merge master
on:
  # 推送代码后触发
  push:
    branches:
      - feature
  # 定时任务触发，使用 cron 规则，这里默认一小时执行一次
  #   schedule:
  #     - cron: '0 * * * *'
jobs:
  merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge origin master
        run: |
          git config --global user.name 'yuuuuuj'
          git config --global user.email '17373046129@163.com'
          git pull --unshallow
          # 设置上游仓库
          # git remote add upstream https://github.com/jiminmjh/Xtx-uniShop.git
          # git fetch upstream
          git checkout -b develop origin/develop
          git merge --no-edit origin/feature
          git push origin develop
